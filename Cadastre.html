<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>"Cadastre"</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>

  <div class="header">
    <div class="wrapper">     
	     <div class="main-menu"> 
          <ul class="navigation">
          <li>
            <a href="#">Meu YouBike</a>
          </li>
          <li class="current">
            <a href="#">Vender</a>
          </li>
          <li>
            <a href="#">Forum</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
          <li> 
            <a href="#">Ajuda</a>
          </li>
          <li><img class="line" src="img/15.png" alt=""><img src="img/11.png" alt="">
            <a class="flag" href="#"><span>Minhas Ofertas</span></a> 
          </li>
          <li class="active">
            <a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>          
        </ul>
      </div> 
    </div> 
  </div> 
 
  <div class="conteiner">
    <div class="wrapper"> 
                
      <div class="logo">
        <img src="img/13.png" alt="Cadastre-se">
      </div> 

      <hr>
      <div class="buttonup">                
        <a href="https://www.facebook.com" class="generalbutton"></a>
      </div> 

      <div class="stripe">
        <img src="img/14.png" alt="signup">
      </div> 

      <div class="datafield">                
        <form class="vibrant" action="/">
          <input class="text" name="First Name" value="First Name" required="" onFocus="doClear(this)" onBlur="doDefault(this)">
            </form>  
      </div> 

      <div class="datafield">                
        <form action="/">
          <input class="text" name="Last Name" value="Last Name" required="" onFocus="doClear(this)" onBlur="doDefault(this)">
        </form>  
      </div>    

      <div class="datafield">                
        <form action="/">
          <input class="text" name="Email Address" value="Email Address" required="" onFocus="doClear(this)" onBlur="doDefault(this)">
        </form>  
      </div> 

      <div class="datafield">                
        <form action="/">
          <input class="text" name="Choose Password"  required="" placeholder="Choose Password"> 
      </div> 

      <div class="datafield">                
        <form action="/">
          <input class="text" name="Password Confirm" value="Password Confirm" required="" onFocus="doClear(this)" onBlur="doDefault(this)">
        </form>  
      </div> 


      <div class="checkbox">
        <span><input type="checkbox" name="Send me Youbike updates and tips">Send me Youbike updates and tips</span>
      </div> 


      <div class="buttondown">                
        <a href="https://www.facebook.com" class="button">Create my Account</a>
      </div> 

      <div class="signup">
        <img src="img/12.png" alt="signup">
      </div> 
    </div>
  </div>       	  	
</body>
</html>
