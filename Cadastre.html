</head>

<body>

  <div class="header">
    <div class="wrapper">     
	     <div class="main-menu"> 
          <ul class="navigation">

          </li>

        </ul>
      </div>

  </div> 
 
  <div class="conteiner">
    <div class="wrapper"> 
                
      <div class="logo">
        <img src="img/13.png" alt="Cadastre-se">
      </div> 

      <hr>
      <div class="buttonup">                
        <a href="https://www.facebook.com" class="generalbutton"></a>
      </div> 

      <div class="stripe">
        <img src="img/14.png" alt="signup">
      </div> 

<form action="#">
      <div class="datafield">                
        
          <input type="text" class="text" name="First Name"   required placeholder="First Name" autofocus="" onFocus="doClear(this)" onBlur="doDefault(this)">
             
      </div> 

      <div class="datafield">                
          
          <input type="text" class="text" name="Last Name"  required placeholder="Last Name" onFocus="doClear(this)" onBlur="doDefault(this)">
        
      </div>    

      <div class="datafield">                
       
          <input type="text" class="text" name="Email Address"  required placeholder="Email Address" onFocus="doClear(this)" onBlur="doDefault(this)">
      </div>   
      

      <div class="datafield">                
      
          <input type="text" class="text" name="Choose Password"  required placeholder="Choose Password"  onFocus="doClear(this)" onBlur="doDefault(this)">
      
      </div> 

      <div class="datafield">                
      
          <input class="text" name="Password Confirm"  required placeholder="Password Confirm" onFocus="doClear(this)" onBlur="doDefault(this)">
        
      </div> 


      <div class="checkbox">
      <label><span><input type="checkbox" name="Send me Youbike updates and tips">Send me Youbike updates and tips</span></label>
      </div> 

      <div class="buttondown">               
        <input type="submit" class="button" value="Create my Account">

      </div> 

</form>

      <div class="signup">
        <img src="img/12.png" alt="signup">
      </div> 
    </div>
  </div>
